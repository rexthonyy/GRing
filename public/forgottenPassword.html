<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Forgotten Password</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/signupVerification.css"/>
		<script type="text/javascript" src="js/consts.js"></script>
		<script type="text/javascript" src="js/utility.js"></script>
		<script type="text/javascript" src="js/forgottenPassword.js"></script>
	</head>

	<body>
		<div id="mainContainer">
			<a href="index.html">
				<p id="appName"><span style="color:blue;">G</span>Ring</p>
			</a>
			<div id="verificationContainer">
				<div id="formContainer">
					<h1>Forgotten password?</h1>
					<p id="infoParagraph">Enter your registered email address. We will send you an email to reset your password</p>

					<div id="codeContainer">
						<input type="text" id="codeInput" placeholder="Enter your email address"/>
					</div>

					<button id="verifyButton">RESET PASSWORD</button>

					<p id="errorMessage">Incorrect code</p>
				</div>
			</div>
		</div>

		<p id="progressBar">Please wait...</p>
	</body>
</html>
