<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Email verification</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/changePassword.css"/>
		<link type="text/css" rel="stylesheet" href="css/dialog.css"/>
		<script type="text/javascript" src="js/consts.js"></script>
		<script type="text/javascript" src="js/utility.js"></script>
		<script type="text/javascript" src="js/changePassword.js"></script>
	</head>

	<body>
		<div id="mainContainer">
			<a href="index.html">
				<p id="appName"><span style="color:blue;">G</span>Ring</p>
			</a>
			<div id="verificationContainer">
				<div id="formContainer">
					<h1>Change password</h1>

					<label for="password1Input">New Password</label>
					<div class="inputContainer" id="password1Container">
						<input type="password" id="password1Input" placeholder="Enter your new password"/>
					</div>

					<label for="password2Input">Re-enter New Password</label>
					<div class="inputContainer" id="password2Container">
						<input type="password" id="password2Input" placeholder="Repeat your new password"/>
					</div>

					<button id="loginButton">RESET PASSWORD</button>

					<p id="errorMessage">Incorrect login details</p>
				</div>
			</div>
		</div>

		<p id="progressBar">Please wait...</p>

		<!-- The modal background -->
		<div id="modalBackground">
			<div class="dialog" id="modalContent">

			</div>
		</div>
	</body>
</html>
